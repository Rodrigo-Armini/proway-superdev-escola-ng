<p-toast />
<p-confirmdialog />

<div class="card">
    <div class="flex justify-content-end mb-2">
        <p-button label="Nova formacao" severity="info" 
            icon="pi pi-plus" (click)="redirecionarPaginaCadastro()"></p-button>
    </div>

    <p-table [value]="formacoes" 
        showGridlines stripedRows
        [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Duração</th>
        </ng-template>
        <ng-template #body let-formacao>
            <tr>
                <td>{{ formacao.id }}</td>
                <td>{{ formacao.nome }}</td>
                <td>{{ formacao.descricao }}</td>
                <td>{{ formacao.duracao }}</td>
                <td>
                    <p-button label="Apagar" (click)="confirmarParaApagar($event, formacao.id)" severity="danger" icon="pi pi-trash" class="mr-2"/>
                    <p-button label="Editar" (click)="confirmarParaEditar(formacao.id)" icon="pi pi-pencil" severity="warn" class="mr-2"/>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
